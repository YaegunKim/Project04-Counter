<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        function Add(Num){
            var S01 = Number(document.getElementById("S01").value);
            var S02 = document.getElementById("S02").value;
            var S03 = document.getElementById("S03").value;
            var S04 = document.getElementById("S04").value;
            var S05 = document.getElementById("S05").value;
            if(Num == 1){
            document.getElementById("S01").value = S01 + 1;
            }else if(Num == 2){
            document.getElementById("S02").value = Number(S02) + 1;
            }else if(Num == 3){
            document.getElementById("S03").value = Number(S03) + 1;
            }else if(Num == 4){
            document.getElementById("S04").value = Number(S04) + 1;
            }else if(Num == 5){
            document.getElementById("S05").value = Number(S05) + 1;
            }else if(Num == 6){
            Num = Math.floor(Math.random() * 5)+1;
            Add(Num);
            }

        }
    </script>
</head>
<body>
    <div class="div1"></div>
        <input type="button" value="Random" onclick="Add(6)" style="width:300px; height:300px">
    <div class="div2" style="width:450px; height:100px; background-color:lightcoral">
        <input type="button" value="Button01" onclick="Add(1)" style="width:70px; height:70px">
        <input type="button" value="Button02" onclick="Add(2)" style="width:70px; height:70px">
        <input type="button" value="Button03" onclick="Add(3)" style="width:70px; height:70px">
        <input type="button" value="Button04" onclick="Add(4)" style="width:70px; height:70px">
        <input type="button" value="Button05" onclick="Add(5)" style="width:70px; height:70px">
        <input type="button" value="Reset(초기화)" onclick="window.location.reload()">
    </div>
    <div class="div3" style="width:450px; height:100px; background-color:lightblue">
        <input type="number" id="S01" placeholder="Space01" style="width:70px; height:70px">
        <input type="number" id="S02" placeholder="Space02" style="width:70px; height:70px">
        <input type="number" id="S03" placeholder="Space03" style="width:70px; height:70px">
        <input type="number" id="S04" placeholder="Space04" style="width:70px; height:70px">
        <input type="number" id="S05" placeholder="Space05" style="width:70px; height:70px">
    </div>
</body>
</html>
